services:
  web:
    build: .
    volumes:
      - .:/app
      - venv_data:/opt/venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    develop:
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        - action: sync
          path: .
          target: /app
        - action: rebuild
          path: ./uv.lock

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  venv_data:
